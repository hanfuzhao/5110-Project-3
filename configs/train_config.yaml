data:
  train_path: Data/processed/splits/train.parquet
  val_path: Data/processed/splits/val.parquet
  test_path: Data/processed/splits/test.parquet
  date_column: order_date
  target_columns:
    - order_count
    - item_count
    - subtotal
    - discount_total
    - revenue

features:
  drop_columns:
    - order_date

models:
  linear_regression:
    type: linear
  random_forest:
    type: random_forest
    params:
      n_estimators: 300
      max_depth: null
      random_state: 42
      n_jobs: -1

artifacts:
  model_dir: artifacts/models
  metrics_dir: artifacts/metrics
  schema_path: artifacts/models/feature_schema.json

